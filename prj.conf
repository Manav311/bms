CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_DK_LIBRARY=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Nordic_BMS"
CONFIG_BT_MAX_CONN=2
CONFIG_BT_SMP=y
CONFIG_BT_MAX_PAIRED=2

# Enable the BMS service
CONFIG_BT_BMS=y

# Enable bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y

# Enable Bluetooth Audio (required for CSIP)
CONFIG_BT_AUDIO=y

# Enable GATT Dynamic Database for CSIP
CONFIG_BT_GATT_DYNAMIC_DB=y

# Enable CSIP (Coordinated Set Identification Profile) Set Member
CONFIG_BT_CSIP_SET_MEMBER=y
CONFIG_BT_CSIP_SET_MEMBER_MAX_INSTANCE_COUNT=1
CONFIG_BT_CSIP_SET_MEMBER_ENC_SIRK_SUPPORT=y

# Enable GAP settings for CSIP
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# Enable required ATT MTU size for audio profiles
CONFIG_BT_L2CAP_TX_MTU=128
CONFIG_BT_BUF_ACL_TX_SIZE=128
CONFIG_BT_BUF_ACL_RX_SIZE=128
